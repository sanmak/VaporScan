name: Bump package.json version after release

on:
  release:
    types: [published]

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump package.json version to match release
        run: |
          VERSION=${{ github.event.release.tag_name }}
          npm version --no-git-tag-version "$VERSION"

      - name: Commit and push version bump
        run: |
          git add package.json package-lock.json || true
          git commit -m "chore: bump package.json version to ${{ github.event.release.tag_name }} [skip ci]" || echo "No changes to commit"
          git push
