version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - '${PORT:-8080}:8080'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:8080}
      - NEXT_PUBLIC_GITHUB_REPO=${NEXT_PUBLIC_GITHUB_REPO:-https://github.com/sanmak/VaporScan}
      - NEXT_PUBLIC_ENABLE_ANALYTICS=${NEXT_PUBLIC_ENABLE_ANALYTICS:-false}
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    container_name: vaporscan

  # Development services
  dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - '${PORT:-3000}:3000'
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXT_PUBLIC_GITHUB_REPO=https://github.com/sanmak/VaporScan
      - NEXT_PUBLIC_ENABLE_ANALYTICS=false
    command: npm run dev
    profiles:
      - dev
    container_name: vaporscan-dev
