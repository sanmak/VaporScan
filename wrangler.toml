compatibility_date = "2024-12-01"
pages_build_output_dir = ".open-next/worker"

# Cloudflare Pages configuration for VaporScan
# This file configures deployment settings for Cloudflare Pages

[env.production]
# Production environment variables can be set here or in Cloudflare dashboard
# vars = { }

[env.preview]
# Preview environment variables
# vars = { }

# Custom headers (configured via _headers file in public directory)
# Headers are handled by Cloudflare Pages

# KV Namespaces (if needed in future)
# [[kv_namespaces]]
# binding = "VAPORSCAN_CACHE"
# id = "your-kv-namespace-id"

# D1 Database (if needed in future)
# [[d1_databases]]
# binding = "DB"
# database_name = "vaporscan-db"
# database_id = "your-database-id"
